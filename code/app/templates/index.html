{% extends "base.html" %}
{% block content %}
    <header class="pt-10 text-center">
        <a href="/">
            <img src="../static/images/logo.png" style="max-width: 200px;" />
        </a>
    </header>

    <div id="wrapper" class="w-full py-10 px-6">
        <form method="get" class="w-full">
            <input type="search" name="search" placeholder="Antrag suchen..." class="shadow bg-white px-5 py-4 rounded-sm w-full bg-transparent"{% if search %} value="{{search}}"{% endif %} />
            <input type="submit" class="hidden" />
        </form>

        {% if proposals %}
        <div class="mt-8 rounded-sm shadow overflow-hidden">
            <table class="listing">
                {% for p in proposals %}
                    <tr>
                        <td width="100%">
                            <a href="/proposal/{{p['_id']}}" class="block p-3 text-grey-darkest no-underline">
                                {{p['type']}}:
                                {{p['subject']}}
                            </a>
                        </td>
                        <td>
                            <a href="/proposal/{{p['_id']}}" class="text-grey-darkest block p-3">
                                <i data-feather="chevrons-right"></i>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
        {% else %}
            {% if searched %}
                <div class="text-white mt-8">
                    Keine Antr√§ge gefunden.
                </div>
            {% endif %}
        {% endif %}
    </div>
{% endblock %}
